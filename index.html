<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campominato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/db5152b6bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center position-relative">

        <div id="playground" class="bg-black d-flex justify-content-center flex-wrap my-1 ">

        </div>
        <div class="d-flex flex-row justify-content-around align-items-center w-50">

            <button type="button" class="btn btn-info">Start</button>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option value="select">Open this select menu</option>
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="counter">Punteggio</div>
        </div>

        <div
            class="msg msg-none position-absolute mx-auto p-5 rounded-3 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-uppercase"></h1>
            <button class="btn btn-warning">Retry</button>
        </div>

    </div>
    <script src="JS/utility.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
